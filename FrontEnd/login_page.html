    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>

    <main>
        <section class="login">
            <h2>Log In</h2>
            <form class="login__form">
                <label for="email" class="login__form__label">E-mail</label>
                <input class="login__form__input" type="text" name="email" id="email"> <br>
                <label for="password" class="login__form__label">Mot de passe</label>
                <input class="login__form__input" type="password" name="password" id="password">
                <input class="login__form__input btn__submit" type="submit" value="Se connecter">
                <a href="#" class="mdp__oublie">Mot de passe oublié </a>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
